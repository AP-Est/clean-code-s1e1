<!DOCTYPE html> 
<html lang="en">
<head>
  <link rel="stylesheet" 
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <title>Todo App</title>
  <link rel="stylesheet" href="./styles/style.css"  charset="utf-8">
</head>
<body class="body">
  <div class="header">
    <img class="header__image" src="./assets/eisenhower-matrix.jpg" alt="header-image">
    <a class="header__info_link" 
       href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main">
    <div class="add-item"> 
      <label for="add-item" class="add-item__label">Add Item</label>
      <div class="add-item__input">
        <input id="add-item" class="input add-item__input-area add-item__input_input-area" type="text">
        <button class="button add-item__button">Add</button>
      </div>
    </div>
    <div class="todo">
      <h3 class="h3">Todo</h3>
      <ul id="incomplete-tasks" class="ul"> 
        <li class="li">
            <input type="checkbox" class="checkbox">
            <label class="todo__input-area todo__label">Pay Bills</label>
            <input class="input todo__input todo__input-area" type="text">
            <button class="button edit">Edit</button>
            <button class="button delete">
            <img class="completed__del-btn-img" src="./assets/remove-ico.svg" alt="delete-button-image">
            </button>
        </li>
      <li class="edit-mode li">
          <input type="checkbox" class="checkbox">
          <label class="todo__input-area todo__label todo__label_edit-mode">Go Shopping</label>
          <input class="input todo__input todo__input-area todo__input_edit-mode" type="text" value="Go Shopping">
          <button class="button edit">Save</button>
          <button class="button delete">
          <img class="completed__del-btn-img" src="./assets/remove-ico.svg" alt="delete-button-image">
          </button>
      </li>
      </ul>
    </div>
    <div class="completed">
      <h3 class="h3">Completed</h3>
      <ul id="completed-tasks" class="ul">
        <li class="li">
          <input type="checkbox" class="checkbox" checked>
          <label class="completed__input-area completed__label">See the Doctor</label>
          <input class="input completed__input completed__input-area" type="text">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="completed__del-btn-img" src="./assets/remove-ico.svg" alt="delete-button-image">
          </button>
        </li>
      </ul>
    </div>
  </div>
  <script src="./js/script.js"></script>
</body>
</html>
